<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehya</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="w-full relative">

        <!-- Navigation -->

        <nav class="w-full flex flex-row justify-between px-28 py-7 items-center bg-white">
            <div>
                <img src="./assets/image/Logo.png" alt="logo">
            </div>

            <div class="flex flex-row space-x-5 items-center font-semibold">
                <span>Home</span>
                <div class="flex flex-row items-center space-x-1">
                    <span>Landings</span>
                    <span><img src="./assets/image/angledown.png" alt=""></span>
                </div>
                <div class="flex flex-row items-center space-x-1">
                    <span>Pages</span>
                    <span><img src="./assets/image/angledown.png" alt=""></span>
                </div>
                <span>Docs</span>
                <span>Help</span>
                <Button class="border-secondary border-2 px-5 py-2 rounded-xl text-secondary">Get it now</Button>
            </div>
        </nav>

        <div class="flex flex-col items-center my-6">
            <div class="w-full flex flex-row justify-center px-20 bg-blue-100 max-w-screen-2xl rounded-xl">
                <div class="w-full flex flex-col items-start justify-center">
                    <h1 class="font-bold text-5xl">Browse Million</h1>
                    <h1 class="font-bold text-5xl">Products for Your Needs</h1>
                    <div class="pt-7 w-full flex flex-row relative cursor-pointer">
                        <input type="text" class="w-full rounded-md py-5 px-3 relative" placeholder="I want to buy...">
                        <img src="./assets/image/search.png" alt="search" class="absolute right-2 bottom-3 bg-search p-3 rounded-lg">
                    </div>
                </div>
    
                <div class="w-full py-3">
                    <img src="assets/image/co.png" class="relative top-10" alt="checkout">
                </div>
            </div>    
        </div>

        <div class="w-full flex flex-col justify-center items-center my-10 py-10">
            <div class="w-full flex flex-row justify-center items-center space-x-8 max-w-7xl">
                <div class="w-full flex flex-col justify-center items-center bg-slate-100 rounded-xl py-9 px-9">
                    <h1 class="text-sm text-secondary font-semibold">WEEKLY DEALS</h1>
                    <h1 class="font-bold text-2xl py-2">Free Delivery</h1>
                    <div class="w-full flex flex-row justify-center items-center space-x-2 cursor-pointer">
                        <p class="text-sm text-secondary font-bold">Learn More</p>
                        <span><img src="./assets/image/arrow-right.png" alt="arrow-right"></span>
                    </div>
                    <img src="./assets/image/delivery.png" class="pt-7" alt="delivery">
                </div>
    
                <div class="w-full flex flex-col justify-center items-center space-y-2 max-w-xs">
                    <div class="w-full flex flex-row bg-slate-100 rounded-xl">
                        <div class="w-full flex flex-col justify-center items-start px-4">
                            <h1 class="font-bold text-2xl">Disc Up to 25%</h1>
                            <div class="w-full flex flex-row justify-start items-center space-x-2 cursor-pointer py-3">
                                <p class="text-sm text-secondary font-bold">Learn More</p>
                                <span><img src="./assets/image/arrow-right.png" alt="arrow-right"></span>
                            </div>
                        </div>
                        <img src="./assets/image/shopping-cart-mobile.png" class="w-full" alt="shopping-cart-mobile">
                    </div>
    
                    <div class="w-full flex flex-row bg-slate-100 rounded-xl">
                        <img src="./assets/image/call-center.png" class="pt-7" alt="call-center">
                        <div class="w-full flex flex-col justify-center items-start px-4">
                            <h1 class="font-bold text-2xl">Free 5GB Data</h1>
                            <div class="w-full flex flex-row justify-start items-center space-x-2 cursor-pointer py-3">
                                <p class="text-sm text-secondary font-bold">Learn More</p>
                                <span><img src="./assets/image/arrow-right.png" alt="arrow-right"></span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="w-full flex flex-col justify-center items-center bg-slate-100 rounded-xl py-5 px-9">
                    <h1 class="font-bold text-2xl">EhyaVersarry</h1>
                    <h1 class="font-bold text-2xl py-2">Monthly Deals</h1>
                    <div class="w-full flex flex-row justify-center items-center space-x-2 cursor-pointer">
                        <p class="text-sm text-secondary font-bold">Learn More</p>
                        <span><img src="./assets/image/arrow-right.png" alt="arrow-right"></span>
                    </div>
                    <img src="./assets/image/welcome.png" class="pt-7" alt="welcome">
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
